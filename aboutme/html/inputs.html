<!DOCTYPE html>
<html>
<head>
	<title>Types Of Input</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>


<form>

	<label for="dogs">Dogs :</label>
	<input id="dogs" 
	type="radio" 
	name="petchoice"
	value="DOGS">

	<label for="cats">Cats :</label>
	<input id="cats" 
	type="radio" 
	name="petchoice"
	value="CATS">

<p>Whats your favorite color?</p>

	<select name="color">
		<option value="redcolor">Red</option>
		<option value="orangecolor">Orange</option>
		<option value="bluecolor">Blue</option>
	</select>
	
	<textarea name="paratext" rows="10" cols="50"></textarea>

	<p><button>Go!</button></p>


<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
						<a href="inputs.html"><img width="150"  class="navbar-logo" src="logo_blue.png"  alt="SPM Logo"></a>

</form>

</body>
</html>
