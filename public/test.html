<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- particles.js container -->
    <div id="particles-js">
        <div class="header">
            <h1>
                <span class="site-title">Shail Patel</span>
                <span class="site-description">Software Developer</span>
            </h1>
            <div class="header-icons">
                <a aria-label="Send email" href="#"><i class="icon fa fa-envelope"></i></a>

                <a aria-label="My Google Plus" target="_blank" href="#"><i class="icon fa fa-google-plus"
                        aria-hidden="true"></i></a>
                <a aria-label="My Github" target="_blank" href="#"><i class="icon fa fa-github-alt"
                        aria-hidden="true"></i></a>
            </div>
            <div class="header-links">
                <a class="link" href="#about" data-scroll>About Me</a>
                <a class="link" href="#projects" data-scroll>Projects</a>
            </div>
        </div>

    <!-- scripts -->
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>

</html>
